<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Frist-Table</title>
    <style>
        body {
            background-color: black;
        }
        table th,td {
            border: 1px;
            border-collapse: collapse;
        }
        table {
            background-color: gray;
            padding: 40px 80px;
            margin: 20%;
        }
        th,td {
            padding: 10px 25px;
            color: white;
        }
        th {
            background-color: blueviolet;
            text-transform: uppercase;
        }
        .ab {
            background-color: red;
        }
        .ac {
            background-color: blue;
        }
        .ad {
            background-color: green;
        }
        .ae {
            background-color: orange;
        }
        .aa {
            background-color: black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>name</th>
            <th>address</th>
            <th>contact</th>
            <th>post</th>
            <th>salary</th>
        </tr>
        <tr>
            <td class="ab">Riaz</td>
            <td class="ac">Balashur</td>
            <td class="ad">013139</td>
            <td class="ae">Bhagyakul</td>
            <td class="aa">100</td>
        </tr>
        <tr>
        <td class="ab">Asif</td>
            <td class="ac">Dhaka</td>
            <td class="ad">019139</td>
            <td class="ae">Khilgaon</td>
            <td class="aa">150</td>
        </tr>
        <tr>
        <td class="ab">Sourov</td>
            <td class="ac">Tindukan</td>
            <td class="ad">013128</td>
            <td class="ae">rarikhal</td>
            <td class="aa">200</td>
        </tr>
        <tr>
        <td class="ab">Rifat</td>
            <td class="ac">Kajla</td>
            <td class="ad">014137</td>
            <td class="ae">Jtarabari</td>
            <td class="aa">400</td>
        </tr>
        <tr>
        <td class="ab">Al-Amin</td>
            <td class="ac">Rayerbag</td>
            <td class="ad">013139</td>
            <td class="ae">Mtuyal</td>
            <td class="aa">2000</td>
        </tr>
        <tr>
            <td class="ab">Sifat</td>
            <td class="ac">Babubazar</td>
            <td class="ad">019366</td>
            <td class="ae">Bokshibazar</td>
            <td class="aa">100</td>
        </tr>
    </table>
</body>
</html>
